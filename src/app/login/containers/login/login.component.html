<div class="login-container card">
  <h5 class="card-header info-color white-text text-center py-4">Iniciar sesion</h5>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="handleLogin()"
    class="text-center border border-light p-5">
    <div *ngIf="showLoginError" class="login-error mb-4">
      <p>
        <ngb-alert [type]="'danger'" [dismissible]="false">
          <strong>Error!</strong> Email o contrase単a invalido
        </ngb-alert>
      </p>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12 mb-4">
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          [ngClass]="{ 'is-invalid': (loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)) }"
          required>
        <label class="form-control-placeholder" for="username">Email</label>
        <div *ngIf="loginForm.controls.username.invalid && (loginForm.controls.username.dirty || loginForm.controls.username.touched)"
          class="invalid-feedback">
          Email es requerido
        </div>
      </div>
      <div class="form-group col-md-12 mb-3">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          [ngClass]="{ 'is-invalid': (loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)) }"
          required>
        <label class="form-control-placeholder" for="password">Contrase単a</label>
        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
          class="invalid-feedback">
          Contrase単a es requerida
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-around">
      <div>
        <div class="form-check">
          <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Recuerdame</label>
        </div>
      </div>
      <div>
        <a href="">Olvidaste tu contrase単a?</a>
      </div>
    </div>
    <button color="info" block="true" class="my-4 sign-up-button btn-block" type="submit">Entrar</button>
  </form>
</div>
